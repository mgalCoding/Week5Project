<html> 
        <head>
                <link rel="stylesheet" href="styles.css">
        </head>
    <body>
            <style>
                    table,th,td {
                        border: 1px solid black;
                    }
            </style>
        <h1>List all tasks</h1>
            <a href= '/'> Home </a>
            <table>
                <tr>
                    <th>
                        Task Name
                    </th>
                    <th>
                        Task Due Date
                    </th>
                    <th>
                        Task Description
                    </th>
                </tr>
                <% for (let i = 0; i<tasks.length; i++){ %>
                    <tr> 
                        <td>
                            <%= tasks[i].taskName %>
                        </td>
                        <td>
                            <%= tasks[i].taskDueDate %>
                        </td>
                        <td>
                            <%= tasks[i].taskDescription %>
                        </td>
                    </tr>
                <%}%>
                 
                
            </table>
        </form>
    </body>
</html>
